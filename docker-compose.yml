version: '3.8'

services:
  # Main Next.js application
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN}
      - FFMPEG_SERVICE_URL=http://ffmpeg-service:3001
    depends_on:
      - ffmpeg-service
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

  # FFmpeg video processing service
  ffmpeg-service:
    build:
      context: .
      dockerfile: Dockerfile.ffmpeg
    ports:
      - "3001:3001"
    volumes:
      - /tmp:/tmp
    environment:
      - PORT=3001
